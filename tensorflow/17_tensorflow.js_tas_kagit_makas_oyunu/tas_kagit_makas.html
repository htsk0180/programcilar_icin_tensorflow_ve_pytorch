<html>
<head>

<script src="webcam.js"></script>

</head>
<body>
	<div>
		<div>
			<video autoplay playsinline muted id="wc" width="224" height="224"></video>

	</div>

	<button type="button" id="1" onclick="handleButton(this)" >KAĞIT</button>

	<button type="button" id="startPredicting" onclick="startPredicting()" >Tahmin Etmeye Başla</button>
	<button type="button" id="stopPredicting" onclick="stopPredicting()" >Tahmin Etmeyi Durdur</button>
